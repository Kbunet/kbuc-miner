plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "net.kbunet.miner"
    compileSdk = 35 // Updated to support flutter_plugin_android_lifecycle
    ndkVersion = "27.0.12077973" // Updated to match device_info_plus requirement

    compileOptions {
        // Enable core library desugaring for flutter_local_notifications
        coreLibraryDesugaringEnabled = true
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
    
    kotlinOptions {
        jvmTarget = '1.8'
    }
    
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }



    defaultConfig {
        // Updated with custom application ID
        applicationId = "net.kbunet.miner"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = 35 // Updated to support flutter_plugin_android_lifecycle
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Add core library desugaring dependency with updated version
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.2.2'
    
    // Add AppCompat dependency for FlutterFragmentActivity
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
